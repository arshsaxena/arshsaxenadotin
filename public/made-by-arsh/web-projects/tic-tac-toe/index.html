<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Tic-Tac-Toe  | Made by Arsh | Arsh Saxena</title>

    <link rel="stylesheet" href="tic-tac-toe/style.css">

    <link rel="icon" href="/arsh-favicon.png">
</head>

<body>
    <div class="container">
        <span id="top-button"></span>
        <div class="nav-container">
            <nav class="nav" id="nav">
            </nav>
        </div>
        <div class="main-div main-div-desktop">
            <div class="caution">
                <div class="caution-symbol">
                    ‼️
                </div>
                <div class="caution-content-container">
                    <p>
                        This project is best experienced on a desktop. It may not work properly on smaller screens. For the best experience, please switch to Desktop Mode.
                    </p>
                </div>
            </div>
            <br>
            <div class="project-head">
                Tic-Tac-Toe
            </div>
            <br>
            <div id="gameContainer">
                <div id="cellContainer">
                    <div cellIndex="0" class="cell"></div>
                    <div cellIndex="1" class="cell"></div>
                    <div cellIndex="2" class="cell"></div>
                    <div cellIndex="3" class="cell"></div>
                    <div cellIndex="4" class="cell"></div>
                    <div cellIndex="5" class="cell"></div>
                    <div cellIndex="6" class="cell"></div>
                    <div cellIndex="7" class="cell"></div>
                    <div cellIndex="8" class="cell"></div>
                </div>
                <h2 id="statusText"></h2>
                <button id="restartButton">Restart</button>
            </div>
            <script src="script.js"></script>
        </div>
    </div>

</html>
